<div class="login-container">
  <div class="login-card">
    <div class="login-form-container">
      <h1 class="login-title">Đăng nhập hệ thống</h1>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label class="form-label">Tên đăng nhập *</label>
          <div class="input-container">
            <input type="text" 
                   formControlName="username"
                   placeholder="Nhập tên đăng nhập"
                   class="form-input">
            <mat-icon class="input-icon">person</mat-icon>
          </div>
          <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Mật khẩu *</label>
          <div class="input-container">
            <input [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Nhập mật khẩu"
                   class="form-input">
            <button type="button" 
                    class="input-icon-button"
                    (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <div class="remember-me">
          <label class="checkbox-container">
            <input type="checkbox" formControlName="rememberMe">
            <span class="checkmark"></span>
            Ghi nhớ đăng nhập
          </label>
        </div>

        <button type="submit" 
                class="login-button"
                [disabled]="isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Đăng nhập</span>
          <mat-icon *ngIf="!isLoading" class="button-icon">arrow_forward</mat-icon>
        </button>
      </form>

      <div class="demo-accounts">
        <h3 class="demo-title">Tài khoản demo</h3>
        <p class="demo-subtitle">Chọn tài khoản để đăng nhập nhanh</p>
        
        <div class="role-buttons">
          <button class="role-button admin-button" (click)="quickLogin('admin')">
            <mat-icon>settings</mat-icon>
            Admin
          </button>
          <button class="role-button manager-button" (click)="quickLogin('manager')">
            <mat-icon>person</mat-icon>
            Manager
          </button>
          <button class="role-button user-button" (click)="quickLogin('user')">
            <mat-icon>person</mat-icon>
            User
          </button>
        </div>

        <div class="credentials">
          <p>Manager: manager1 / manager123</p>
          <p>User: user1 / user123</p>
        </div>
      </div>
    </div>
  </div>
</div>
