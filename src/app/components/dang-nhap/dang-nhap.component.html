<div class="login-container">
  <div class="login-background">
    <div class="background-pattern"></div>
  </div>
  
  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <h2 class="login-title">Đăng nhập hệ thống</h2>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Tên đăng nhập hoặc Email</mat-label>
            <input matInput 
                   formControlName="username" 
                   placeholder="Nhập tên đăng nhập hoặc email"
                   autocomplete="username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error>{{getErrorMessage('username')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mật khẩu</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password" 
                   placeholder="Nhập mật khẩu"
                   autocomplete="current-password">
            <button mat-icon-button 
                    matSuffix 
                    type="button"
                    (click)="togglePasswordVisibility()"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>{{getErrorMessage('password')}}</mat-error>
          </mat-form-field>

          <div class="form-options">
            <mat-checkbox formControlName="rememberMe" class="remember-me">
              Ghi nhớ đăng nhập
            </mat-checkbox>
          </div>
        </div>

        <div class="form-actions">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="isLoading"
                  class="login-button">
            <mat-spinner *ngIf="isLoading" 
                         diameter="20" 
                         class="button-spinner">
            </mat-spinner>
            <mat-icon *ngIf="!isLoading">login</mat-icon>
            {{isLoading ? 'Đang đăng nhập...' : 'Đăng nhập'}}
          </button>
        </div>
      </form>

      <!-- Demo Accounts Section -->
      <div class="demo-accounts">
        <mat-divider></mat-divider>
        <div class="demo-header">
          <h4>Tài khoản demo</h4>
          <p>Chọn tài khoản để đăng nhập nhanh</p>
        </div>
        
        <div class="demo-buttons">
          <button mat-stroked-button [disabled]="true"
                  (click)="fillDemoAccount('admin')"
                  class="demo-button admin">
            <mat-icon>admin_panel_settings</mat-icon>
            Admin
          </button>
        </div>
        
        <div class="demo-buttons">
          <button mat-stroked-button 
                  (click)="fillDemoAccount('totruong')"
                  class="demo-button totruong">
            <mat-icon>engineering</mat-icon>
            Tổ trưởng
          </button>
          
          <button mat-stroked-button 
                  (click)="fillDemoAccount('quandayha')"
                  class="demo-button quandayha">
            <mat-icon>build</mat-icon>
            Quấn dây hạ
          </button>
          
          <button mat-stroked-button 
                  (click)="fillDemoAccount('quandaycao')"
                  class="demo-button quandaycao">
            <mat-icon>build</mat-icon>
            Quấn dây cao
          </button>
          
          <button mat-stroked-button 
                  (click)="fillDemoAccount('epboiday')"
                  class="demo-button epboiday">
            <mat-icon>precision_manufacturing</mat-icon>
            Ép bối dây
          </button>
          
          <button mat-stroked-button 
                  (click)="fillDemoAccount('kcs')"
                  class="demo-button kcs">
            <mat-icon>verified</mat-icon>
            KCS
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
