<nav class="sidebar" [class.collapsed]="isCollapsed">

      <div class="logo-content" *ngIf="!isCollapsed">

      </div>
    </div>
  </div>
  
  <ul class="sidebar-menu">
    <li class="menu-item">
      <a routerLink="/dashboard" routerLinkActive="active" class="menu-link" [title]="isCollapsed ? 'Dashboard' : ''">

        <span *ngIf="!isCollapsed">Dashboard</span>
      </a>
    </li>
    
    <li class="menu-item">
      <a routerLink="/production" routerLinkActive="active" class="menu-link" [title]="isCollapsed ? 'Quản Lý Sản Xuất' : ''">

      </a>
    </li>
    
    <li class="menu-item">
      <a routerLink="/inventory" routerLinkActive="active" class="menu-link" [title]="isCollapsed ? 'Quản Lý Kho' : ''">
        <i class="fas fa-warehouse"></i>
        <span *ngIf="!isCollapsed">Quản Lý Kho</span>
      </a>
    </li>
    
    <li class="menu-item">
      <a routerLink="/quality" routerLinkActive="active" class="menu-link" [title]="isCollapsed ? 'Kiểm Soát Chất Lượng' : ''">
        <i class="fas fa-clipboard-check"></i>
        <span *ngIf="!isCollapsed">Kiểm Soát Chất Lượng</span>
      </a>
    </li>
    
    <li class="menu-item">
      <a href="#" class="menu-link" [title]="isCollapsed ? 'Báo Cáo' : ''">

      </a>

      <a href="#" class="menu-link" [title]="isCollapsed ? 'Nhân Viên' : ''">

      <a href="#" class="menu-link" [title]="isCollapsed ? 'Cài Đặt' : ''">

        <span *ngIf="!isCollapsed">Cài Đặt</span>
      </a>
    </li>

  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="system-info">
      <i class="fas fa-circle text-success"></i>
      <span>Hệ thống hoạt động bình thường</span>
